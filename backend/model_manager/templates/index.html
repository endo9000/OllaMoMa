<!-- index.html -->
{% extends 'base.html' %}
{% block content %}
  <div x-data="modelData">
    <div>{% include 'search-bar.html' %}</div>
    <div>
      <template x-for="model in modelList" :key="model.name">
        <div x-cloak
             class="transition duration-500 ease-in-out shadow-md rounded-xl hover:shadow-xl">
          <div class="pt-2"
               x-show="searchNeedle === '' || model.name.toLowerCase().includes(searchNeedle.toLowerCase()) || model.details.parameter_size === searchNeedle">
            <div class="p-0 rounded-xl collapse collapse-plus">
              <input type="radio" name="model-card" />
              <div class="flex bg-gray-100 collapse-title">
                <div class="text-xl font-medium text-black cursor-pointer"
                     x-show="!model.confirmRename && !model.confirmCopy && !model.confirmDelete"
                     x-text="model.name"></div>
                <div class="z-[1000]">
                  <div class="text-xl font-medium text-black" x-show="confirmRename">input for rename here</div>
                  <div class="text-xl font-medium text-black" x-show="confirmCopy">input for copy here</div>
                  <div class="text-xl font-medium text-black" x-show="confirmDelete">DELETE MODEL?</div>
                </div>
              </div>
              <div class="p-0 !pb-0 bg-gray-100 collapse-content">
                <div class="flex justify-between w-full px-2 py-2 text-black border-t">
                  <div>
                    <button class="px-1 rounded btn btn-ghost btn-sm"
                            :class="{ 'btn-active': showInfoPage }"
                            @click="togglePage('info')">INFO</button>
                    <button class="px-1 rounded btn btn-ghost btn-sm"
                            :class="{ 'btn-active': showModelPage }"
                            @click="togglePage('model')">MODELFILE</button>
                  </div>
                </div>
                <div>
                  <div x-show="showInfoPage" class="w-full">
                    <div class="px-3 bg-gray-100">
                      <div class="flex flex-wrap">
                        <div class="w-full pb-2 md:w-1/2 xl:w-1/3">
                          <div class="text-xs text-gray-400">Model Name:</div>
                          <div class="text-black text-basis">{{ model.model }}</div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div x-show="showModelPage" class="w-full">{% include 'model-file-page.html' %}</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </template>
    </div>
  </div>
  {{ model_list|json_script:"model_list" }}
  <script>
    document.addEventListener("alpine:init", () => {
      Alpine.data("modelData", () => ({
        searchNeedle: "",
        modelList: JSON.parse(document.getElementById("model_list").textContent),
      }));
    });
  </script>
{% endblock %}
